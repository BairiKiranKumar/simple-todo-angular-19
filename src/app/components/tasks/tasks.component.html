<div class="flex flex-col items-center w-full h-full gap-[24px]">
    <div class="flex flex-row items-center gap-[12px]">
        <textarea class="task-textarea" placeholder="Write your Tasks here..." [(ngModel)]="taskEntered"></textarea>
        <button type="button" class="add-btn" (click)="addTask()">+</button>
    </div>
    <ul class="tasks-list flex flex-col gap-[8px]">
        @for (item of tasks; track $index) {
            <li class="task-item flex flex-row items-center justify-between">
                <div class="flex flex-row items-center gap-[8px]">
                    <span class="status-circle" [ngClass]="{'completed-task': item.isCompleted}" (click)="completeTask(item)"></span>
                    @if(item.isEditing) {
                        <input class="task-input" [(ngModel)]="item.taskName" />
                    }@else {
                        <span class="text-[14px] font-semibold text-white"
                        [ngClass]="{'line-through': item.isCompleted}">{{item.taskName}}</span>
                    }
                </div>
                <div class="flex flex-row items-center">
                    <button type="button" class="cursor-pointer" (click)="editTaskName(item)"><mat-icon class="white-color">
                        {{item.isEditing ? 'check' : 'create'}}
                    </mat-icon></button>
                    <button type="button" class="cursor-pointer" (click)="deleteTask(item)"><mat-icon class="white-color">delete</mat-icon></button>
                </div>
            </li>
        }
    </ul>
</div>
